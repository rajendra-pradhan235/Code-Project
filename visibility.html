<!DOCTYPE html>
<html lang="en">
<head>
    <title>Visibility</title>
    <style>
        .box1
        {
            height: 100px;
            width: 100px;
            background-color: blue;
            <visibility:show></visibility:show>;
        }
        .box2
        {
            height: 100px;
            width: 100px;
            background-color: red;
            visibility: visible;
        }
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
