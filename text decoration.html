<!DOCTYPE html>
<html lang="en">
<head>
    <title>Text decoartion</title>
    <style>
        #text {
            height: 400px;
            width: 400px;
            background-color: aqua;
            text-align: center;
            text-decoration: underline;
            text-decoration-style: dashed;
            text-decoration-color: blue;
        }

        #link {
            text-decoration: underline;

        }
    </style>
</head>
<body>
    <h1 id="text">My Name Is Raju</h1>
    <a id="link" href="#">This is a link</a>
</body>
</html>
