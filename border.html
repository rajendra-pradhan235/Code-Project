<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Property</title>
    <style>
        * {
            margin: 0; padding: 0;
        }
        #button1 {
            width: 100px;
            height: 50px;
            border: 5px dashed red;
            line-height: 50px;
            cursor: pointer;
            background-color: lightgreen;
            text-align: center;
            border-radius: 30px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="button1">Click Me</div>
</body>
</html>
