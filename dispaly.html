<!DOCTYPE html>
<html lang="en">
<head>
    <title>Display Property</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
            }
            .box {
                height: 100px;
                width: 100px;
                margin: 5px;
                padding: 0;
                background-color: aquamarine;
                
                display: inline-block;
            }
        </style>
</head>
<body>
    <div id="box1" class="box">Box 1</div>
    <div id="box2" class="box">Box2</div>
</body>
</html>
